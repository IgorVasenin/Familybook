<!DOCTYPE html>
<html>
<head>
    <title>Familybook</title>
</head>
<body>
    <h1>Familybook</h1>
    <div>
        <div>
            <h3>We subscriptions:</h3>
            <div id="subscriptions">
                <!-- Список подписок будет отображаться здесь -->
            </div>
        </div>
        <div>
            <h3>Publish news in my family:</h3>
            <textarea id="newsInput" placeholder="Write something..."></textarea>
            <button onclick="publishNews()">Publish</button>
        </div>
        <div>
            <h3>News to all families in this:</h3>
            <div id="newsFeed"></div>
        </div>
        <a href="family.html">My family</a>
    </div>

    <script>
        function getFamily() {
            return localStorage.getItem('family') || 'MyFamily';
        }

        function getSubscriptions() {
            return JSON.parse(localStorage.getItem('subscriptions')) || [];
        }

        function saveSubscriptions(subscriptions) {
            localStorage.setItem('subscriptions', JSON.stringify(subscriptions));
        }

        function displaySubscriptions() {
            const subscriptionsDiv = document.getElementById('subscriptions');
            subscriptionsDiv.innerHTML = '';
            const subscriptions = getSubscriptions();
            subscriptions.forEach(family => {
                const familyElement = document.createElement('p');
                familyElement.textContent = family;
                subscriptionsDiv.appendChild(familyElement);
            });
        }

        function publishNews() {
            const newsInput = document.getElementById('newsInput');
            const news = newsInput.value;
            const family = getFamily();

            const newsFeed = JSON.parse(localStorage.getItem('newsFeed')) || [];
            newsFeed.push({ family, text: news });
            localStorage.setItem('newsFeed', JSON.stringify(newsFeed));

            newsInput.value = '';
            displayNews();
        }

        function displayNews() {
            const newsFeedDiv = document.getElementById('newsFeed');
            newsFeedDiv.innerHTML = '';
            const newsFeed = JSON.parse(localStorage.getItem('newsFeed')) || [];

            newsFeed.forEach(news => {
                const newsItem = document.createElement('div');
                newsItem.textContent = `${news.family}: ${news.text}`;
                newsFeedDiv.appendChild(newsItem);
            });
        }

        window.onload = function() {
            displaySubscriptions();
            displayNews();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Familybook Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #004d40;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 50%;
            margin: 20px auto;
        }
        .post-form {
            margin-bottom: 20px;
        }
        .post {
            border: 1px solid #004d40;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #ffffff;
        }
        .media {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="post-form">
            <textarea id="postText" placeholder="Write your post..."></textarea><br>
            <input type="file" id="mediaInput" multiple><br>
            <button onclick="publishPost()">Publish</button>
        </div>
        <div id="postsContainer">
            <!-- Здесь будут добавляться посты -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

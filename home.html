<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish Post</title>
    <script>
        async function publishPost() {
            const postContent = document.getElementById('postContent').value;

            const response = await fetch('https://api.airtable.com/v0/YourAppID/YourTableName', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer your_api_key',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "fields": {
                        "Content": postContent
                    }
                })
            });

            if (response.ok) {
                alert('Post published!');
            } else {
                alert('Failed to publish post.');
            }
        }
    </script>
</head>
<body>
    <h1>Publish a New Post</h1>
    <textarea id="postContent" rows="4" cols="50" placeholder="Write your post here..."></textarea><br>
    <button onclick="publishPost()">Publish</button>
</body>
</html>

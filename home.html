<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Familybook Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #004d40;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .header {
            background-color: #00796b;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
        }
        .main-content {
            flex: 1;
            display: flex;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }
        .subscriptions {
            flex: 1;
            margin-right: 20px;
        }
        .news {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .publish {
            width: 100%;
            margin-bottom: 20px;
        }
        .publish textarea, .publish input[type="file"] {
            width: 100%;
            margin-bottom: 10px;
        }
        .publish button {
            padding: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            cursor: pointer;
        }
        .publish button:hover {
            background-color: #004d40;
        }
        .post {
            width: 100%;
            max-width: 600px;
            background-color: white;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post img {
            max-width: 100%;
            height: auto;
        }
        .my-family {
            flex: 1;
            margin-left: 20px;
        }
        .my-family a {
            color: #00796b;
            text-decoration: none;
        }
        .my-family a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Familybook</h1>
    </div>
    <div class="main-content">
        <div class="subscriptions">
            <h2>We subscriptions</h2>
            <ul id="subscriptionList"></ul>
        </div>
        <div class="news">
            <div class="publish">
                <textarea id="postText" rows="4" placeholder="Write something..."></textarea>
                <input type="file" id="postMedia" multiple />
                <button onclick="publishPost()">Publish</button>
            </div>
            <div id="newsFeed"></div>
        </div>
        <div class="my-family">
            <a href="family.html">My family</a>
        </div>
    </div>

    <script>
        async function fetchSettings() {
            const response = await fetch('/settings');
            return await response.json();
        }

        async function fetchNews() {
            const response = await fetch('/news');
            return await response.json();
        }

        async function publishPost() {
            const postText = document.getElementById('postText').value;
            const postMedia = document.getElementById('postMedia').files;

            const formData = new FormData();
            formData.append('text', postText);
            for (let i = 0; i < postMedia.length; i++) {
                formData.append('media', postMedia[i]);
            }

            const settings = await fetchSettings();
            formData.append('family', settings.familySurname);

            await fetch('/news', {
                method: 'POST',
                body: formData
            });

            loadNews();
        }

        async function loadNews() {
            const newsFeed = await fetchNews();
            const newsFeedDiv = document.getElementById('newsFeed');
            newsFeedDiv.innerHTML = '';

            newsFeed.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            newsFeed.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.className = 'post';

                const postFamily = document.createElement('div');
                postFamily.textContent = `Family: ${post.family}`;

                const postText = document.createElement('div');
                postText.textContent = post.text;

                postDiv.appendChild(postFamily);
                postDiv.appendChild(postText);

                if (post.media && post.media.length > 0) {
                    post.media.forEach(mediaUrl => {
                        const mediaElement = document.createElement('img');
                        mediaElement.src = mediaUrl;
                        postDiv.appendChild(mediaElement);
                    });
                }

                newsFeedDiv.appendChild(postDiv);
            });
        }

        async function loadSubscriptions() {
            const settings = await fetchSettings();
            const subscriptionList = document.getElementById('subscriptionList');
            subscriptionList.innerHTML = '';

            if (settings.subscriptions) {
                settings.subscriptions.forEach(subscription => {
                    const listItem = document.createElement('li');
                    listItem.textContent = subscription;
                    subscriptionList.appendChild(listItem);
                });
            }
        }

        window.onload = function() {
            loadNews();
            loadSubscriptions();
        }
    </script>
</body>
</html>

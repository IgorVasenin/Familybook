<!DOCTYPE html>
<html>
<head>
    <title>Familybook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #004d40;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #00796b;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .content {
            display: flex;
            flex: 1;
            padding: 20px;
        }
        .sidebar {
            width: 20%;
            padding: 20px;
            background-color: #b2dfdb;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .main {
            flex: 1;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-left: 20px;
        }
        .sidebar h3, .main h3 {
            margin-top: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #004d40;
            font-weight: bold;
        }
        .sidebar ul li a:hover {
            text-decoration: underline;
        }
        textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #004d40;
            border-radius: 5px;
        }
        button {
            background-color: #00796b;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Familybook</h1>
    </div>
    <div class="content">
        <div class="sidebar">
            <h3>We subscriptions:</h3>
            <ul id="subscriptionsList"></ul>
        </div>
        <div class="main">
            <h3>Publish news in my family:</h3>
            <textarea id="newsInput" placeholder="Write something..."></textarea>
            <button onclick="publishNews()">Publish</button>
            <h3>News to all families in this:</h3>
            <div id="newsFeed"></div>
            <div style="text-align: right;">
                <a href="family.html">My family</a>
            </div>
        </div>
    </div>

    <script>
        function getFamily() {
            return localStorage.getItem('family') || 'MyFamily';
        }

        function getFamilySurname() {
            return localStorage.getItem('familySurname') || 'My Family';
        }

        async function fetchNews() {
            const response = await fetch('/news');
            const newsFeed = await response.json();
            return newsFeed;
        }

        async function publishNews() {
            const newsInput = document.getElementById('newsInput');
            const news = newsInput.value;
            const family = getFamily();
            const familySurname = getFamilySurname();

            const newNews = { family, familySurname, text: news };

            await fetch('/news', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newNews)
            });

            newsInput.value = '';
            displayNews();
        }

        async function displayNews() {
            const newsFeedDiv = document.getElementById('newsFeed');
            newsFeedDiv.innerHTML = '';
            const newsFeed = await fetchNews();

            newsFeed.slice().reverse().forEach(news => {
                const newsItem = document.createElement('div');
                newsItem.textContent = `${news.familySurname}: ${news.text}`;
                newsFeedDiv.appendChild(newsItem);
            });
        }

        function displaySubscriptions() {
            const subscriptionsList = document.getElementById('subscriptionsList');
            subscriptionsList.innerHTML = '';
            const subscriptions = JSON.parse(localStorage.getItem('subscriptions')) || [];

            subscriptions.forEach(subscription => {
                const listItem = document.createElement('li');
                listItem.textContent = subscription;
                subscriptionsList.appendChild(listItem);
            });
        }

        window.onload = function() {
            displayNews();
            displaySubscriptions();
        }
    </script>
</body>
</html>

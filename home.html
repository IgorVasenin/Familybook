<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Familybook Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #004d40;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 50%;
            margin: 20px auto;
        }
        .post-form {
            margin-bottom: 20px;
        }
        .post {
            border: 1px solid #004d40;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #ffffff;
        }
        .media {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="post-form">
            <textarea id="postText" placeholder="Write your post..."></textarea><br>
            <input type="file" id="mediaInput" multiple><br>
            <button onclick="publishPost()">Publish</button>
        </div>
        <div id="postsContainer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const supabaseUrl = 'https://ergobynuypjpyptlpsny.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyZ29ieW51eXBqcHlwdGxwc255Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjI5MzI0ODAsImV4cCI6MjAzODUwODQ4MH0.FvLX9JcX4bP9bI4yH_PT-Q_1EH1kSgeoYOvZ00N4je4';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function publishPost() {
            const postText = document.getElementById('postText').value;
            const mediaInput = document.getElementById('mediaInput');
            const files = mediaInput.files;
            const mediaUrls = [];

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const { data, error } = await supabase.storage.from('uploads').upload(`public/${file.name}`, file);
                if (error) {
                    console.error('Error uploading file:', error);
                    return;
                }
                mediaUrls.push(data.Key);
            }

            const { data, error } = await supabase
                .from('posts')
                .insert([{ text: postText, family: 'MyFamily', media: mediaUrls }]);

            if (error) {
                console.error('Error adding post:', error);
            } else {
                console.log('Post added:', data);
                addPostToUI(data[0]);
            }
        }

        function addPostToUI(post) {
            const postElement = document.createElement('div');
            postElement.className = 'post';
            postElement.innerHTML = `<p>${post.text}</p>`;
            post.media.forEach(mediaFilename => {
                const mediaElement = document.createElement('img');
                mediaElement.src = `https://your-supabase-url.supabase.co/storage/v1/object/public/uploads/${mediaFilename}`;
                mediaElement.className = 'media';
                postElement.appendChild(mediaElement);
            });
            document.getElementById('postsContainer').appendChild(postElement);
        }

        async function loadPosts() {
            const { data, error } = await supabase
                .from('posts')
                .select('*');

            if (error) {
                console.error('Failed to load posts:', error);
            } else {
                data.forEach(post => addPostToUI(post));
            }
        }

        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Familybook Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #004d40;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .header {
            background-color: #00796b;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
        }
        .main-content {
            flex: 1;
            display: flex;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }
        .subscriptions {
            flex: 1;
            margin-right: 20px;
        }
        .news {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .publish {
            width: 100%;
            margin-bottom: 20px;
        }
        .publish textarea, .publish input[type="file"] {
            width: 100%;
            margin-bottom: 10px;
        }
        .publish button {
            padding: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            cursor: pointer;
        }
        .publish button:hover {
            background-color: #004d40;
        }
        .post {
            width: 100%;
            max-width: 600px;
            background-color: white;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post img {
            max-width: 100%;
            height: auto;
        }
        .my-family {
            flex: 1;
            margin-left: 20px;
        }
        .my-family a {
            color: #00796b;
            text-decoration: none;
        }
        .my-family a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Familybook</h1>
    </div>
    <div class="main-content">
        <div class="subscriptions">
            <h2>We subscriptions</h2>
            <ul id="subscriptionList"></ul>
        </div>
        <div class="news">
            <div class="publish">
                <textarea id="postText" rows="4" placeholder="Write something..."></textarea>
                <input type="file" id="postMedia" multiple />
                <button onclick="publishPost()">Publish</button>
            </div>
            <div id="newsFeed"></div>
        </div>
        <div class="my-family">
            <a href="family.html">My family</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-storage.js"></script>

     <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "hranenie-dannyh-in-famolybook",
            storageBucket: "gs://hranenie-dannyh-in-famolybook.appspot.com",
            messagingSenderId: "630994926475",
            appId: "1:630994926475:web:c8e4c0f77c6996175a0d8e"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const storage = firebase.storage();

        function publishPost() {
            const postText = document.getElementById('postText').value;
            const postMedia = document.getElementById('postMedia').files;
            const familySurname = localStorage.getItem('familySurname') || 'My family';

            if (!postText && postMedia.length === 0) {
                alert("Please enter some text or select a media file.");
                return;
            }

            let mediaUrls = [];
            let uploadPromises = [];

            for (let i = 0; i < postMedia.length; i++) {
                const file = postMedia[i];
                const storageRef = storage.ref('posts/' + Date.now() + '_' + file.name);
                const uploadTask = storageRef.put(file);

                uploadPromises.push(new Promise((resolve, reject) => {
                    uploadTask.on('state_changed', null, reject, () => {
                        uploadTask.snapshot.ref.getDownloadURL().then(resolve);
                    });
                }));
            }

            Promise.all(uploadPromises).then(urls => {
                mediaUrls = urls;
                savePostToDB(postText, mediaUrls, familySurname);
            }).catch(error => {
                console.error('Error uploading file:', error);
            });
        }

        function savePostToDB(text, mediaUrls, family) {
            const post = {
                text: text,
                family: family,
                timestamp: Date.now(),
                media: mediaUrls
            };

            db.ref('posts').push(post).then(() => {
                document.getElementById('postText').value = '';
                document.getElementById('postMedia').value = '';
                loadNews();
            }).catch((error) => {
                console.error('Error saving post to database:', error);
            });
        }

        function loadNews() {
            const newsFeedDiv = document.getElementById('newsFeed');
            newsFeedDiv.innerHTML = '';

            db.ref('posts').orderByChild('timestamp').on('value', (snapshot) => {
                newsFeedDiv.innerHTML = '';

                snapshot.forEach((childSnapshot) => {
                    const post = childSnapshot.val();
                    const postDiv = document.createElement('div');
                    postDiv.className = 'post';

                    const postFamily = document.createElement('div');
                    postFamily.textContent = `Family: ${post.family}`;

                    const postText = document.createElement('div');
                    postText.textContent = post.text;

                    postDiv.appendChild(postFamily);
                    postDiv.appendChild(postText);

                    if (post.media && post.media.length > 0) {
                        post.media.forEach(mediaUrl => {
                            const mediaElement = document.createElement('img');
                            mediaElement.src = mediaUrl;
                            postDiv.appendChild(mediaElement);
                        });
                    }

                    newsFeedDiv.appendChild(postDiv);
                });
            });
        }

        function loadSubscriptions() {
            const subscriptions = JSON.parse(localStorage.getItem('subscriptions')) || [];
            const subscriptionList = document.getElementById('subscriptionList');
            subscriptionList.innerHTML = '';

            subscriptions.forEach(subscription => {
                const listItem = document.createElement('li');
                listItem.textContent = subscription;
                subscriptionList.appendChild(listItem);
            });
        }

        window.onload = function () {
            loadNews();
            loadSubscriptions();
        }
    </script>
</body>
</html>

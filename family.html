<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Family</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
        }
        #left-col, #right-col {
            width: 20%;
            padding: 10px;
        }
        #center-col {
            width: 60%;
            padding: 10px;
        }
        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            border: 2px solid blue;
            margin-bottom: 10px;
        }
        .post {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .nav-link {
            color: blue;
            text-decoration: none;
            cursor: pointer;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        #publish-btn {
            margin-bottom: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="nav-link" onclick="window.location.href='index.html'">‚Üê In home</span>
        My Family
    </div>
    <div id="container">
        <div id="left-col"></div>
        <div id="center-col">
            <div>
                <div>Publish news in my family</div>
                <input type="text" id="family-news" class="input-box" placeholder="Write something..." onpaste="handlePaste(event)">
                <button id="publish-btn">Publish</button>
            </div>
            <div>We news</div>
            <div id="news-feed"></div>
        </div>
        <div id="right-col">
            <button id="open-modal-btn">+</button>
            <br><br>
            <button id="add-user-btn" onclick="window.location.href='addmen.html'">Add User</button>
        </div>
    </div>
    <script>
        // Mock data for family news
        const familyNews = [
            { content: 'First family news' },
            { content: 'Second family news' }
        ];

        // Load family news
        const newsFeed = document.getElementById('news-feed');
        familyNews.forEach(post => {
            const div = document.createElement('div');
            div.className = 'post';
            div.textContent = post.content;
            newsFeed.appendChild(div);
        });

        // Publish news
        document.getElementById('publish-btn').addEventListener('click', () => {
            const content = document.getElementById('family-news').value;
            if (content) {
                const div = document.createElement('div');
                div.className = 'post';
                div.textContent = content;
                newsFeed.appendChild(div);
                document.getElementById('family-news').value = '';
            }
        });

        // Handle paste event
        function handlePaste(event) {
            const items = (event.clipboardData || event.originalEvent.clipboardData).items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].kind === 'file') {
                    const file = items[i].getAsFile();
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const img = document.createElement('img');
                        img.src = event.target.result;
                        img.style.maxWidth = '100%';
                        newsFeed.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                }
            }
        }

        // Open modal window (for future implementation)
        document.getElementById('open-modal-btn').addEventListener('click', () => {
            alert('Open modal window functionality is not implemented yet.');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма авторизации</title>
    <script>
        // Функция для проверки авторизации
        function authenticate(event) {
            event.preventDefault(); // Предотвращаем отправку формы

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Временные данные для проверки (обычно эти данные берутся из базы данных)
            var validUsername = 'user';
            var validPassword = 'password';

            if (username === validUsername && password === validPassword) {
                localStorage.setItem('loggedin', true);
                localStorage.setItem('username', username);
                window.location.href = 'welcome.html';
            } else {
                document.getElementById('message').textContent = 'Неправильное имя пользователя или пароль.';
                document.getElementById('message').style.color = 'red';
            }
        }

        // Функция для проверки состояния авторизации при загрузке страницы
        function checkAuth() {
            if (localStorage.getItem('loggedin')) {
                window.location.href = 'welcome.html';
            }
        }

        // Проверка авторизации при загрузке страницы
        window.onload = checkAuth;
    </script>
</head>
<body>
    <h1>Форма авторизации</h1>
    <form onsubmit="authenticate(event)">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Войти</button>
    </form>
    <p id="message"></p>
</body>
</html>

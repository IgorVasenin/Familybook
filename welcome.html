<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .btn {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="header">
        Welcome to Familybook!
    </div>
    <div id="content">
        <button class="btn" onclick="window.location.href='home.html'">Go to Home</button>
        <button class="btn" onclick="logout()">Logout</button>
    </div>
    <script>
        // Check if user is logged in
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
        if (!loggedInUser) {
            window.location.href = 'home.html';
        }

        function logout() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'autorisation.html';
        }

        // You can add more functionality here for logged-in users
    </script>
</body>
</html>
